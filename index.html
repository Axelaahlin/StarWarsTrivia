<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Trivia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="h1">The Star Wars Trivia </h1>
    </header>

    <main class="main">
      <div class="profile1">
        <h3>Character 1</h3>
     
      </div>
      <div class="profile2">
        <h3>Character 2</h3>
     
      </div>
    </main>
    <div class="choose">
      <select name="characterOne" id="characterOne">
        <option value="0" selected disabled> Choose your character</option>
        <option value="1">Luke Skywalker</option>
        <option value="3">R2-D2</option>
        <option value="11">Anakin Skywalker</option>
        <option value="13">Chewbacca</option>
        <option value="14">Han Solo</option>
        <option value="20">Yoda</option>
        <option value="21">Palpatine</option>
        <option value="22">Boba Fett</option>
      </select>
      <button class="compare"> Compare your characters</button>
      <select name="characterTwo" id="characterTwo">
        <option value="0" selected disabled>Choose your character</option>
        <option value="1">Luke Skywalker</option>
        <option value="3">R2-D2</option>
        <option value="11">Anakin Skywalker</option>
        <option value="13">Chewbacca</option>
        <option value="14">Han Solo</option>
        <option value="20">Yoda</option>
        <option value="21">Palpatine</option>
        <option value="22">Boba Fett</option>
      </select>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
